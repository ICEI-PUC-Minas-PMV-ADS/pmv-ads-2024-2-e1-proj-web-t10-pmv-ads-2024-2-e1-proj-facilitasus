<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Exame</title>
    <link rel="stylesheet" href="modal-exame.css">
</head>
<body>
    <button id="openModalBtn">Abrir Modal</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Este é o conteúdo da modal.</p>
            <button id="cancelBtn">Cancelar</button>
            <button id="acceptBtn">Aceitar</button>
        </div>
    </div>

    <script src="modal-exame.js"></script>
</body>
</html>
